<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissor Game</title>
    <link rel="icon" href="Images/title.png">
    <link rel="stylesheet" href="Style/rock-scissor-paper.css">
</head>
<body>
    <div class="container">
        <p class="title">Rock Paper Scissors</p>

        <button class="move-button js-rock-button"
        ><img src="Images/rock-emoji.png" class="move-icon"></button>
    
        <button class="move-button js-paper-button"
        ><img src="Images/paper-emoji.png" class="move-icon"></button>
    
        <button class="move-button js-scissor-button"
        ><img src="Images/scissor-emoji.png" class="move-icon"></button>
    
        <p class="js-result result"></p>
    
        <p class="js-move"></p>
    
        <p class="js-score score"></p>
    
        <button class="reset-score-button js-reset-score-button">Reset Score</button>

        <button class="auto-play-button js-auto-play-button">Auto Play</button>

        <p class="js-reset-confirmation"></p>
    </div>

    <div class="made">Made with ❤️ by Maaz Ur Rahman</div>

    <script src="Script/rock-paper-scissor-game.js"></script>
</body>
</html>
